<html>
<head>
<script type="text/javascript">
	function theiaLoad() {
		var arrImg = ["cat1.jpeg", "cat2.jpeg"];
		var imgNext = new Image();
		imgNext.src = "images/" + arrImg[0];
		document.getElementById("theiaContainer").appendChild(imgNext);
	}
	
	window.onload=theiaLoad;
</script>
<body>
	<div id="theiaContainer"></div>
</body>
</html>
